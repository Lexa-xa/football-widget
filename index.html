<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compétitions</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1b2e;
      --border:rgba(255,255,255,.08);
      --text:#e8eefc;
      --muted:rgba(232,238,252,.7);
      --accent:#2dd4bf;
      --accent2:#60a5fa;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, #14284d 0%, var(--bg) 55%) fixed;
      color:var(--text);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px 14px 40px;}

    /* Header sticky */
    .topbar{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(11,18,32,.72);
      border-bottom: 1px solid var(--border);
    }
    .topbar .wrap{
      padding:12px 14px;
      display:flex; align-items:center; gap:12px;
    }
    .dot{width:10px;height:10px;border-radius:999px;background:var(--accent2); box-shadow:0 0 0 4px rgba(96,165,250,.15)}
    .title{font-weight:800;display:flex;align-items:center;gap:10px;font-size:18px;flex:1;}
    .hint{font-size:12px;color:var(--muted)}

    /* Layout */
    .grid{display:grid;grid-template-columns: 360px 1fr;gap:16px;margin-top:16px;}
    @media (max-width: 980px){.grid{grid-template-columns:1fr}}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .card h2{
      margin:0 0 10px;
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:rgba(232,238,252,.75);
    }

    /* Competition list */
    .group{margin-bottom:12px}
    .groupTitle{
      font-size:12px;font-weight:800;letter-spacing:.14em;
      color:rgba(232,238,252,.6);margin:10px 0 8px;
    }
    .list{display:flex;flex-direction:column;gap:8px}
    .item{
      display:flex;align-items:center;gap:10px;
      padding:10px 10px;border-radius:14px;
      border:1px solid rgba(255,255,255,.06);
      background: rgba(255,255,255,.02);
      cursor:pointer;transition:.12s ease;
    }
    .item:hover{transform: translateY(-1px); border-color: rgba(96,165,250,.35)}
    .item.active{
      outline: 2px solid rgba(96,165,250,.45);
      border-color: rgba(96,165,250,.55);
      background: rgba(96,165,250,.08);
    }
    .name{font-weight:700;font-size:14px;flex:1}

    /* Right side header */
    .headRow{display:flex;align-items:flex-end;justify-content:space-between;gap:12px;margin-bottom:10px;}
    .compTitle{margin:0;font-size:20px;font-weight:900;}
    .sub{margin:2px 0 0;color:var(--muted);font-size:12px}

    /* Tabs */
    .tabs{display:flex; gap:8px; flex-wrap:wrap}
    .tabBtn{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.03);
      color:var(--text);
      padding:8px 12px;border-radius:999px;
      cursor:pointer;font-weight:800;font-size:13px;
      transition:.12s ease;
    }
    .tabBtn:hover{border-color: rgba(45,212,191,.55)}
    .tabBtn.active{border-color: rgba(45,212,191,.7);background: rgba(45,212,191,.12);}

    /* Widget box */
    .widgetBox{
      margin-top:12px;border-radius:16px;overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      min-height: 520px;
    }

    /* Pages widgets: on cache tout sauf la sélection */
    .pane{display:none;}
    .pane.active{display:block;}
  </style>
</head>

<body>

  <api-sports-widget data-type="config"
    data-key="6434514a877b63cd0057cb44e3c61b6c"
    data-sport="football"

            <div class="item" data-slug="ucl"><div class="name">Champions League</div></div>

            <div class="item" data-slug="uecl"><div class="name">Conference League</div></div>

        </div>
      </div>

        <div class="headRow">

            <div class="sub">Affichage : classement / matchs / résultats</div>

          <div class="tabs" role="tablist" id="tabs">

        </div>

        <div class="widgetBox" id="widgetBox">

          </div>

        </div>



      </div>
    </div>
  </div>



  <script>
    const TITLES = {
      ligue1:"Ligue 1",
      ligue2:"Ligue 2",
      cdf:"Coupe de France",
      pl:"Premier League",
      laliga:"LaLiga",
      ucl:"Champions League",
      uel:"Europa League",
      uecl:"Conference League",
      can:"CAN",
      nations:"Nations League",
    };

    let currentSlug = "ligue1";
    let currentTab  = "standings";

    const compTitle = document.getElementById("compTitle");

    function setActiveMenu(slug){
      document.querySelectorAll(".item").forEach(el => {
        el.classList.toggle("active", el.dataset.slug === slug);
      });
    }
    function setActiveTabs(tab){
      document.querySelectorAll(".tabBtn").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.tab === tab);
      });
    }

    function showPane(){
      compTitle.textContent = TITLES[currentSlug] || "Compétition";
      setActiveMenu(currentSlug);
      setActiveTabs(currentTab);

      const key = `${currentSlug}:${currentTab}`;
      document.querySelectorAll(".pane").forEach(p => {
        p.classList.toggle("active", p.dataset.pane === key);
      });
    }

    // Menu
    document.getElementById("menuCard").addEventListener("click", (e) => {
      const item = e.target.closest(".item");
      if(!item) return;
      currentSlug = item.dataset.slug;
      history.replaceState(null, "", "#" + currentSlug);
      showPane();
    });

    // Tabs
    document.getElementById("tabs").addEventListener("click", (e) => {
      const btn = e.target.closest(".tabBtn");
      if(!btn) return;
      currentTab = btn.dataset.tab;
      showPane();
    });

    // Hash routing
    function applyHash(){
      const slug = (location.hash || "").replace("#","").trim();
      if(slug && TITLES[slug]) currentSlug = slug;
      showPane();
    }
    window.addEventListener("hashchange", applyHash);
    applyHash();
  </script>
  
<script type="module" src="https://widgets.api-sports.io/3.1.0/widgets.js"></script>

</body>
</html>
